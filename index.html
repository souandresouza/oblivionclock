<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio com Data Responsivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"> <!-- Link to desktop.css -->
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 768px)"> <!-- Link to mobile.css -->
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>

    <script>
        const daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        const months = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');

            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            // Alterna tema baseado no horário
            if (now.getHours() >= 6 && now.getHours() < 18) {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
            }
        }

        function updateDate() {
            const dateElement = document.getElementById('date');
            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getDay()];
            const dayOfMonth = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            const formattedDate = `${dayOfWeek}, ${dayOfMonth} de ${month} de ${year}`;
            dateElement.textContent = formattedDate;
        }

        updateClock();
        updateDate();
        setInterval(updateClock, 1000);
        setInterval(updateDate, 1000);
    </script>
</body>
</html>
